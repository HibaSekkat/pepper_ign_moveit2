controller_manager:
  ros__parameters:
    update_rate: 250

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    gripper_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

joint_trajectory_controller:
  ros__parameters:
    joints:
      - LShoulderPitch
      - LShoulderRoll
      - LElbowYaw
      - LElbowRoll
      - LWristYaw
      - RShoulderPitch
      - RShoulderRoll
      - RElbowYaw
      - RElbowRoll
      - RWristYaw
      - HeadYaw
      - HeadPitch
      - HipRoll
      - HipPitch
      - KneePitch
      - LHand
      - RHand
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
# gains are coefficients used to adjust the performance and behavior of the control system.
#p: proportional gain: determines the strength of the control action in response to the current error.
#i: integral gain: The integral gain is used to eliminate steady-state errors in the system. It represents the accumulation of past errors over time. A value of 0.1 indicates a relatively low integral gain.
#d: derivative gain: used to dampen the oscillations and reduce overshoot in the system's response. A value of 1.0 suggests a moderate derivative gain.
#i_clamp: 0.2: This line specifies an integral clamping value. It restricts the maximum allowed value for the integral component of the control. In this case, it's set to 0.2, which means that the integral component will not accumulate beyond this limit.
    gains:
      LShoulderPitch:
        p: 500
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      LShoulderRoll:
        p: 500
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      LElbowYaw:
        p: 100
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      LElbowRoll:
        p: 100
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      LWristYaw:
        p: 100
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      RShoulderPitch:
        p: 500
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      RShoulderRoll:
        p: 500
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      RElbowYaw:
        p: 100
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      RElbowRoll:
        p: 100
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      HeadYaw:
        p: 100
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      HeadPitch:
        p: 100
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      HipRoll:
        p: 1000
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      HipPitch:
        p: 1000
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      KneePitch:
        p: 1000
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      LHand:
        p: 100
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      RHand:
        p: 100
        i: 0.1
        d: 1.0
        i_clamp: 0.2
