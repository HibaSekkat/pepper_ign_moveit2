controller_manager:
  ros__parameters:
    update_rate: 250

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

joint_trajectory_controller:
  ros__parameters:
    left_arm:
      - LShoulderPitch
      - LShoulderRoll
      - LElbowYaw
      - LElbowRoll
      - LWristYaw
    right_arm:
      - RShoulderPitch
      - RShoulderRoll
      - RElbowYaw
      - RElbowRoll
      - RWristYaw
    Head:
      - HeadYaw
      - HeadPitch
    Pelvis:
      - HipRoll
      - HipPitch
      - KneePitch
    left_hand:
      - LHand
    right_hand:
      - RHand
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
    gains:
      LWristYaw:
        p: 100
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      RWristYaw:
        p: 100
        i: 0.1
        d: 1.0
        i_clamp: 0.2
      LElbowRoll:
        p: 100
